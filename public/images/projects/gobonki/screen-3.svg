  <rect x="1040" y="300" width="600" height="56" rx="8" fill="#262626"/>
  <rect x="1040" y="380" width="600" height="56" rx="8" fill="#262626"/>
  <rect x="1040" y="460" width="290" height="56" rx="8" fill="#262626"/>
