<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="1080" fill="#1a0a1a"/>

  <!-- Cart / Checkout -->
  <rect x="300" y="80" width="1320" height="920" rx="16" fill="#141414" stroke="#262626"/>

  <!-- Header -->
